<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/inscription.css">
  <title>Document</title>
</head>
<body>
  <section class="registration-form" id="registration">
    <div class="container">
      <div class="form-heading">
        <h2>Inscrivez-vous Maintenant</h2>
        <p>Rejoignez notre communauté et bénéficiez d'opportunités exclusives.</p>
      </div>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="name">Nom complet</label>
          <input type="text" id="name" name="name" placeholder="Entrez votre nom complet" required />
        </div>
        <div class="form-group">
          <label for="email">Adresse Email</label>
          <input type="email" id="email" name="email" placeholder="Entrez votre email" required />
        </div>
        <div class="form-group">
          <label for="age">Âge</label>
          <input type="number" id="age" name="age" placeholder="Entrez votre âge" min="16" required />
        </div>
        <div class="form-group">
          <label for="city">Ville</label>
          <input type="text" id="city" name="city" placeholder="Entrez votre ville" required />
        </div>
        <div class="form-group">
          <label for="interests">Centre d'Intérêt</label>
          <select id="interests" name="interests">
            <option value="entrepreneurship">Entrepreneuriat</option>
            <option value="programming">Programmation</option>
            <option value="marketing">Marketing</option>
            <option value="languages">Langues</option>
          </select>
        </div>
        <div class="form-group">
          <button type="submit" class="btn-submit">S'inscrire</button>
        </div>
      </form>
    </div>
  </section>
  
  
</body>
</html>
